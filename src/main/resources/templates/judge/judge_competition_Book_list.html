<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="72x72"
      href="../../resources/apple-touch-icon.png"
      th:href="@{/apple-touch-icon.png}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../../resources/favicon-32x32.png"
      th:href="@{/favicon-32x32.png}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../../resources/favicon-16x16.png"
      th:href="@{/favicon-16x16.png}"
    />
    <link
      rel="manifest"
      href="../../resources/site.webmanifest"
      th:href="@{/site.webmanifest}"
    />
    <link
      rel="mask-icon"
      href="../../resources/safari-pinned-tab.svg"
      th:href="@{/safari-pinned-tab.svg}"
      color="#5bbad5"
    />
    <link
      rel="shortcut icon"
      href="../../resources/favicon.ico"
      th:href="@{/favicon.ico}"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta
      name="msapplication-config"
      content="../../resources/browserconfig.xml"
      th:href="@{/browserconfig.xml}"
    />
    <meta name="theme-color" content="#ffffff" />
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="./css/styles.css"
      th:href="@{/css/styles.css}"
    />
    <title>Home-Admin</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary container">
      <div class="container-fluid row">
        <div class="col-md-11">
          <a class="navbar-brand me-5" th:href="@{judge/homepage}">
            <div class="d-flex">
              <img
                src="../../resources/logo/logo-dark.png"
                th:src="@{/logo-dark.png}"
                alt="logo"
                width="48px"
              />
              <span class="myText-blue fs-4 mx-2 mt-2">Book Club Pro</span>
            </div>
          </a>
        </div>
        <div
          class="collapse navbar-collapse col-md-1"
          id="navbarSupportedContent"
        >
          <a th:href="@{/logout}"
            ><button class="myBtn-light" type="submit">Logout</button></a
          >
        </div>
      </div>
    </nav>
    <main>
      <section class="myBg-blue">
        <div class="container py-5">
          <div class="row">
            <div class="col-md-10 py-1">
              <div class="mb-5 pt-5 pe-5">
                <h1 class="myText-white fw-bold fs-1">On going Competitions</h1>
              </div>
            </div>
            <div class="col-md-2 p-1">
              <img
                src="../../resources/img/home1.png"
                th:src="@{/home1.png}"
                alt="Book Reading"
                width="200px"
              />
            </div>
          </div>
        </div>
      </section>
      <section class="container my-4 mb-5">
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">Title</th>
              <th scope="col">Author</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="bookList : ${part}">
              <td th:text="${bookList.title}"></td>
              <td th:text="${bookList.author}"></td>

              <td class="d-flex align-items-center">
                <a
                  class="btn btn-primary btn-sm me-3 text-white"
                  th:href="@{/viewbook/{id}(id=${bookList.id})}"
                  >Read</a
                >
                <a
                  class="btn btn-primary btn-sm me-3 text-white"
                  th:href="@{/judge/competition/evaluate/score/{id}(id=${bookList.id})}"
                  >Score</a
                >
              </td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
